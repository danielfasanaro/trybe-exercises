<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Formulário</title>
</head>
<body>
  <form action="">
    <fieldset>
      <label for="name">Nome:</label>
      <input type="text" id="name" maxlength="40">
      <label for="email">Email:</label>
      <input type="text" id="email" maxlength="50">
      <label for="cpf">CPF:</label>
      <input type="text" maxlength="11">
      <label for="adress">Endereço:</label>
      <input type="text" maxlength="200">
      <label for="city">Cidade:</label>
      <input type="text" maxlength="28">
      <label for="state">Estado:</label>
      <select name="state" id="state"></select>
      <br>
      <label for="type">Tipo:</label>
      <input type="radio" name="type" id="radio-house">
      <label for="radio-house">Casa</label>
      <input type="radio" name="type" id="radio-apartment">
      <label for="radio-apartment">Apartamento</label>
    </fieldset>
    <fieldset>
      <label for="resume">Resumo do Currículo:</label>
      <textarea name="resume" id="resume" cols="20" rows="1" maxlength="1000"></textarea>
      <br>
      <label for="role">Cargo:</label>
      <input type="text" name="role" id="role" maxlength="40">
      <label for="role-description">Descrição de Cargo:</label>
      <input type="text" name="role-description" id="role-description" maxlength="500">
      <label for="start-date">Data de Início:</label>
      <input type="text" name="start-date" id="start-date" placeholder="dd/mm/aaaa" maxlength="10">
    </fieldset>
  </form>
  <script src="script.js"></script>
</body>
</html>
